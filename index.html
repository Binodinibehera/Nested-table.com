<html>

<head>
    <title>Cube of Number</title>
    <script>
        document.write("<center>")
        document.write("<table> <tr> <td colspan= '2'> cubes </td> </tr></table>");
        document.write("<table> <tr><td>Number</td> <td>Cube</td></tr>");
        for (var n = 0; n <= 5; n++) {
            document.write("<tr><td>" + n + "</td><td>" + n * n * n + "</td><td>")
        }
        document.write("</table></center>");
    </script>
</head>

</html>
